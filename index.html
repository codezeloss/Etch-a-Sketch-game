<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Etch-a-Sketch Game</title>
  </head>

  <body>
    <header class="header">
      <h1 class="heading-primary">Etch-a-sketch</h1>
    </header>

    <main class="main">
      <!-- Buttons -->
      <div class="settings">
        <button class="btn" type="button">Color Mode</button>
        <button class="btn" type="button">Rainbow mode</button>
        <button class="btn" type="button">Eraser</button>
        <button class="btn-sp" type="button">Clear</button>
      </div>

      <!-- Grid boxes -->
      <div class="grid-container"></div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
